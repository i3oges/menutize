<mat-card>
  <mat-list>
    <mat-list-item *ngFor="let day of Object.keys(hours)">
      <span matLine>{{ day.toUpperCase() }}:</span>
      <mat-form-field>
        <input
          matLine
          matInput
          type="number"
          placeholder="open"
          [formControl]="hours[day].open"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matLine
          matInput
          type="number"
          placeholder="close"
          [formControl]="hours[day].close"
        />
      </mat-form-field>
    </mat-list-item>
  </mat-list>
  <button mat-button (click)="onUpdate()">Update</button>
</mat-card>
